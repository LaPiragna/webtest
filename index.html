    <body>

            <header><h1>'Page header'</h1></header>
            <hr>
            <div id="nav-container">
                <nav>
                    <h2>'Page nav'</h2>
                    <ul>
                        <li><a href="https://www.instagram.com/ppiragna/"><i class="fa fa-instagram"></i> Instagram</a></li>
                        <li><a href="https://web.whatsapp.com/"><i class="fa fa-whatsapp"></i> WhatsApp</a></li>
                        <li><a href="https://twitter.com/gonza_varela1"><i class="fa fa-twitter"></i> Twitter</a></li>
                        <li><a href="https://www.linkedin.com/in/gonzalo-varela-gva2000/"><i class="fa fa-linkedin"></i> LinkedIn</a></li>
                        <li><a href="https://github.com/LaPiragna"><i class="fa fa-github"></i> GitHub</a></li>
                    </ul>
                </nav>
            </div>
            <hr>
                <main>
                    <h2>'Page main'</h2>
                    <div id="img-container">
                        <figure>
                            <img src="blackoucka-bordeaux.png" alt=''>
                            <figcaption>1st image</figcaption>
                        </figure>
                        <figure>
                            <img src="experimentouka.png" alt=''>
                            <figcaption>2nd image</figcaption>
                        </figure>
                        <figure>
                            <img src="desapareciÃ³.png" alt=''>
                            <figcaption>3rd image</figcaption>
                        </figure>
                    </div>
                    <div id="audio-container">
                        <div class="song1">
                            <h4>1st song</h4>
                            <audio controls>
                                <source src="Spark.mp3" type="audio/mp3">
                            </audio>      
                        </div>
                        <div class="song2">
                            <h4>2nd song</h4>
                            <audio controls>
                                <source src="A-Warrior's-Life-by-Vens-Adams.mp3" type="audio/mp3">
                            </audio>
                        </div>
                        <div class="song3">
                            <h4>3d song</h4>
                            <audio controls>
                                <source src="Vindu-Reiwa.mp3" type="audio/mp3">
                            </audio>
                        </div> 
                    </div>
                    <div id="form-container">
                        <form>
                                <fieldset>
                                <legend>'Img quiz'</legend>
                                <label for="img1">image 1</label>
                                <input id="img1" value="img1" type="radio" name="images" required>
                                <label for="img2">image 2</label>
                                <input id="img2" value="img2" type="radio" name="images">
                                <label for="img3">image 3</label>
                                <input value="img3" id="img3" type="radio" name="images">
                            </fieldset>
                            <fieldset>
                                <legend>'Song quiz'</legend>
                                <label for="song1">song 1</label>
                                <input id="song1" value="song1" type="radio" name="songs" required>
                                <label for="song2">song 2</label>
                                <input id="song2" value="song2" type="radio" name="songs">
                                <label for="song3">song 3</label>
                                <input id="song3" value="song3" type="radio" name="songs">
                            </fieldset>
                            <button type="submit">Submite</button>
                        </form>
                    </div>
                </main>
            <hr>
            <div id="footer-container">
