<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quiz</title>
        <script src="https://kit.fontawesome.com/481384bf64.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    </head>
<body class="body">
	<h1>'Quiz'</h1>
	<h2>Some numerology...</h2>
	<div class="form-container">
		<form>
			<fieldset>
				<label>Please choose a number (intuitively)
					<select>
						<option value="">choose</option>
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
					</select>	
				</label>
			</fieldset>
			<fieldset>
				<label>
					<textarea name="justify" rows="6" cols="66" placeholder="Justify your choice if you want! :)"></textarea>
				</label>
			</fieldset>
			<input type="submit" value="Submit">
		</form>
	</div>
	<div class="footer-container">
		<footer>
			<p class="previous"><a href="index.html">previous</a> page</p>
		</footer>
	</div>
</body>
</html>
